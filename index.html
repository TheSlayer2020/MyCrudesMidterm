<!DOCTYPE html>
<html>

<head>
    <title>School Enrollment System</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="web">
        <h1> School Enrollment </h1>
    </div>

    <div class="enrollment-form">
        <h2 class="Enroll"> Resgister Form </h2>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter First Name"><br>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" placeholder="Enter Middle Name"><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter Last Name"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter Age" min="0" max="99"><br>


        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" required><br>

        <label for="course">Course:</label>
        <input type="text" id="course" placeholder="Enter Course"><br>

        <label for="school-year">School Year:</label>
        <input type="text" id="school-year" placeholder="Enter School Year"><br>

        <button class="regbtn" onclick="enrollStudent()">Enroll Student</button>


    </div>

    <div class="Enrolled">
        <h2>Enrolled Students</h2>
    </div>

    <input type="text" id="searchBar" placeholder="Search by Name" onkeyup="searchEnrollees()">

    <table id="studentTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Birthday</th>
                <th>Course</th>
                <th>School Year</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="studentList"></tbody>
    </table>

    <div id="editForm" style="display: none;">
        <h2>Edit Student</h2>
        <label for="editFirstName">First Name:</label>
        <input type="text" id="editFirstName"><br>

        <label for="editMiddleName">Middle Name:</label>
        <input type="text" id="editMiddleName"><br>

        <label for="editLastName">Last Name:</label>
        <input type="text" id="editLastName"><br>

        <label for="editAge">Age:</label>
        <input type="number" id="editAge"><br>

        <label for="editGender">Gender:</label>
        <select id="editGender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="editBirthday">Birthday:</label>
        <input type="date" id="editBirthday" required><br>

        <label for="editCourse">Course:</label>
        <input type="text" id="editCourse"><br>

        <label for="editSchool-Year">School Year:</label>
        <input type="text" id="editSchool-Year"><br>

        <button class="savebtn" onclick="saveEditedStudent()">Save</button>
        <button class="cancelbtn" onclick="cancelEdit()">Cancel</button>
    </div>
    <script src="index.js"></script>
    <script src="index.css"></script>

</body>

</html>
